{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="row">
    <div class="col-md-8">
      <div class="panel panel-default">
        <div class="panel-body">
          <h3> {{ gig.title }}</h3>
          <hr>
          <img src="/media/{{ gig.photo }}" class="img-responsive center-block">
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4> Об услуге </h4>
        </div>
        <div class="panel-body">
          <p> {{ gig.description }} </p>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4> Отзывы: </h4>
          <ul class="list-group">
            {% for i in '123' %}
              <li class="list-group-item">
                <div class="row">
                  <div class="col-md-2">
                    <img src="{% static 'img/avatar.png'%}" class="img-circle center-block" height="60" width="60">
                  </div>
                  <div class="col-md-10">
                    <h5> Какой-то покупатель </h5>
                    <p> Какой-то отзыв об услуге</p>
                  </div>
                </div>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <button class="btn btn-success btn-block" type="button"> Заказать услугу (${{ gig.price }})  </button>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-body">
          <img src="{{ gig.user.profile.avatar }}" alt="" class="img-circle center-block">
          <h4 class="text-center">
            {{ gig.user.get_full_name }}
          </h4>
          <hr>
          <p> {{ gig.user.profile.about }} </p>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
