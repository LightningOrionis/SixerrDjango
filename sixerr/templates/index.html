{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="row">
    <div class="col-lg-12">
      <img src="{% static 'img/banner.gif' %}" class="banner">
    </div>
  </div>

  {% for gig in gigs %}
    <div class="col-lg-3">
      <div class="thumbnail">
        <a href="{% url 'gig_detail' gig.pk%}"><img src="/media/{{ gig.photo}}"></a>
        <div class="caption">
          <p><a href="{% url 'gig_detail' gig.pk%}"> {{ gig.title }}</a></p>
          <p><span> Исполнитель: <a href="#"> {{ gig.user.username }} </a></span> <b class="green pull-right"> $ {{ gig.price }} </b></p>
        </div>
      </div>
    </div>
  {% endfor %}
{% endblock %}
